<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
  		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>网站后台管理模版</title>
		<link rel="stylesheet" type="text/css" href="layui/css/layui.css"/>
		<link rel="stylesheet" type="text/css" href="css/admin.css"/>
	</head>
	<body>
	<form class="layui-form column-content-detail">
					<div class="layui-tab">
						<ul class="layui-tab-title">
							<li class="layui-this">广告内容</li>
						</ul>
						<div class="layui-tab-content">
							<div class="layui-tab-item layui-show">
								<input type="hidden" name="id" class="layui-input" value="">
								<div class="layui-form-item">
									<label class="layui-form-label">标题：</label>
									<div class="layui-input-block">
										<input type="text" name="title" required lay-verify="required" placeholder="请输入广告标题" autocomplete="off" class="layui-input">
									</div>
								</div>
								<div class="layui-form-item layui-form-text">
									<label class="layui-form-label">描述：</label>
									<div class="layui-input-block">
										<textarea placeholder="请输入内容" class="layui-textarea" name="desc"></textarea>
									</div>
								</div>
								<div class="layui-form-item">
									<input type="hidden" name="type" value="" />
									<input type="hidden" name="typename" value="" />
									<label class="layui-form-label">栏目：</label>
									<div class="layui-input-block">
										<select name="type" lay-verify="required" id="seleType" lay-filter="seleType">
											<option value="">请选择广告栏目</option>
										</select>
									</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">缩略图：</label>
									<div class="layui-input-block">
										<input type="hidden" name="cover" value=""/>
										<button type="button" class="layui-btn layui-btn-sm layui-bg-gray" id="upload">上传图片</button>
										<img class="layui-upload-img" id="uploadimg" width="38" height="38" src="" onerror="this.src='/admin/images/null.jpg'">
									</div>
								</div>
								<div class="layui-form-item layui-form-text">
									<label class="layui-form-label">内容：</label>
									<div class="layui-input-block">
										<textarea class="layui-textarea " name="content" lay-verify="content" id="LAY_demo_editor"></textarea>
									</div>
								</div>
								
								<div class="layui-form-item">
									<label class="layui-form-label">排序：</label>
									<div class="layui-input-block">
										<input type="text" name="order" required lay-verify="required" placeholder="请输入排序" autocomplete="off" class="layui-input" value="0">
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="layui-form-item" style="padding-left: 10px;">
						<div class="layui-input-block">
							<button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">立即提交</button>
							<button type="reset" class="layui-btn layui-btn-primary">重置</button>
						</div>
					</div>
				</form>
	<script src="layui/layui.js" type="text/javascript" charset="utf-8"></script>
	<script>
		layui.use(['form', 'jquery', 'laydate', 'layer', 'upload', 'layedit'], function() {
				var form = layui.form,
					layer = layui.layer,
					$ = layui.jquery,
					laydate = layui.laydate,
					layedit = layui.layedit;

				//获取当前iframe的name值
				var iframeObj = $(window.frameElement).attr('name');
				$.get("/adminAjax/typeAdv",function(res){
					$.each(res.data, function (i, v) { 
						$("#seleType").append('<Option value="'+v.id+'" >'+ v.name+'</Option>'); 
					});
					form.render();
				})
				//创建一个编辑器
				var editIndex = layedit.build('LAY_demo_editor', {
					height: 350,
					uploadImage : {
						url : '/adminAjax/layUploader',
						type: 'post'
					}
				});
				layedit.sync(editIndex);
				setTimeout(function(){
					let content = $("#LAY_demo_editor").val();
					if(content !=""){
						layedit.setContent(editIndex,content);
						form.render();
					}
				},200)
				//下拉
				form.on('select(seleType)', function(data){
					var name = data.elem.selectedOptions[0].innerText;
					$("input[name=type]").val(data.value);
					$("input[name=typename]").val(name);

				})
				//提交
				form.on('submit(formDemo)', function(data) {
					data.field.content = layedit.getContent(editIndex);
					if(data.field.id ==''){
						$.post("/adminAjax/addAdv",data.field,function(res){
							layer.msg(res.msg);
							if(res.code == 1){
								setTimeout(function(){
									parent.layer.closeAll();
									window.parent.location.reload();
								},500)
							}
						})
					}else{
						$.post("/adminAjax/editAdv",data.field,function(res){
							layer.msg(res.msg);
							if(res.code == 1){
								setTimeout(function(){
									parent.layer.closeAll();
									window.parent.location.reload();
								},500)
							}
						})
					}
					return false	
				});
				layui.upload.render({
					elem: '#upload',
					url:'/adminAjax/uploader',
					done: function(res, index, upload){
						$("#uploadimg").attr('src',res.data);
						$("input[name=cover]").val(res.data);
					}
				})
				form.render();
			});
	</script>
	</body>
</html>
