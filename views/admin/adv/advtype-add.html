<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
  		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>网站后台管理模版</title>
		<link rel="stylesheet" type="text/css" href="layui/css/layui.css"/>
		<link rel="stylesheet" type="text/css" href="css/admin.css"/>
	</head>
	<body>
	<form class="layui-form column-content-detail">
					<div class="layui-tab">
						<!-- <ul class="layui-tab-title">
							<li class="layui-this">分类内容</li>
						</ul> -->
						<div class="layui-tab-content">
							<div class="layui-tab-item layui-show">
								<input type="hidden" name="id" class="layui-input" value="">
								<div class="layui-form-item">
									<label class="layui-form-label">名称：</label>
									<div class="layui-input-block">
										<input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
									</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">英文名：</label>
									<div class="layui-input-block">
										<input type="text" name="ename" required lay-verify="required" placeholder="请输入分类英文名" autocomplete="off" class="layui-input">
									</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">缩略图：</label>
									<div class="layui-input-block">
										<input type="hidden" name="cover" value=""/>
										<button type="button" class="layui-btn layui-btn-sm layui-bg-gray" id="upload">上传图片</button>
										<img class="layui-upload-img" id="uploadimg" width="38" height="38" src="" onerror="this.src='/admin/images/null.jpg'">
									</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">排序：</label>
									<div class="layui-input-block">
										<input type="text" name="order" required lay-verify="required" placeholder="请输入排序" autocomplete="off" class="layui-input" value="0">
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="layui-form-item" style="padding-left: 10px;">
						<div class="layui-input-block">
							<button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">立即提交</button>
							<button type="reset" class="layui-btn layui-btn-primary">重置</button>
						</div>
					</div>
				</form>
	<script src="layui/layui.js" type="text/javascript" charset="utf-8"></script>
	<script>
		layui.use(['form', 'jquery', 'laydate', 'layer', 'upload', 'layedit'], function() {
				var form = layui.form,
					layer = layui.layer,
					$ = layui.jquery,
					laydate = layui.laydate,
					layedit = layui.layedit;

				//获取当前iframe的name值
				var iframeObj = $(window.frameElement).attr('name');
				//提交
				form.on('submit(formDemo)', function(data) {
					if(data.field.id ==''){
						$.post("/adminAjax/addAdvtype",data.field,function(res){
							layer.msg(res.msg);
							if(res.code == 1){
								setTimeout(function(){
									parent.layer.closeAll();
									window.parent.location.reload();
								},500)
							}
						})
					}else{
						$.post("/adminAjax/editAdvtype",data.field,function(res){
							layer.msg(res.msg);
							if(res.code == 1){
								setTimeout(function(){
									parent.layer.closeAll();
									window.parent.location.reload();
								},500)
							}
						})
					}
					return false	
				});
				form.render();
			});
	</script>
	</body>
</html>
