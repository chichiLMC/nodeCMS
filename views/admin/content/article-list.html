<!DOCTYPE html>
<html class="iframe-h">

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>网站后台管理模版</title>
		<link rel="stylesheet" type="text/css" href="layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="css/admin.css" />
	</head>
	<body>
		<div class="wrap-container clearfix">
				<div class="column-content-detail">
					<form class="layui-form" action="">
						<div class="layui-form-item">
							<div class="layui-inline tool-btn">
								<button class="layui-btn layui-btn-sm layui-btn-normal addBtn" data-url="/admin/articleAdd"><i class="layui-icon">&#xe654;</i></button>
								<button class="layui-btn layui-btn-sm layui-btn-danger deleBtn"><i class="layui-icon">&#xe640;</i></button>
							</div>
							<div class="layui-inline">
								<select name="states" lay-filter="status">
									<option value="0">全部</option>
									<option value="1">新闻分类1</option>
									<option value="2">新闻分类2</option>
								</select>
							</div>
							<div class="layui-inline">
								<input type="text" name="title"  placeholder="请输入搜索的内容" autocomplete="off" class="layui-input">
							</div>
							<div class="layui-inline">
								<button class="layui-btn layui-btn-normal" lay-submit="search">搜索</button>
							</div>
						</div>
					</form>
					<div class="layui-form" id="table-list">
						<table class="layui-table" id="listTable"  lay-filter="listTable"></table>
					</div>
				</div>
		</div>
		<script type="text/html" id="listBar">
			<button class="layui-btn layui-btn-xs layui-btn-normal edit-btn" data-id="{{d.id}}" data-url="/admin/articleAdd" lay-event="edit"><i class="layui-icon">&#xe642;</i></button>
			<button class="layui-btn layui-btn-xs layui-btn-danger del-btn" data-id="{{d.id}}" lay-event="del"><i class="layui-icon">&#xe640;</i></button>
		</script>
		<script type="text/html" id="typeTpl">
			{{# if(d.type == 1){ }}
				<p>公司新闻</p>
			{{# } else { }}
				<p>行业新闻</p>
			{{# } }}
		</script>
		<script type="text/html" id="hotTpl">
			<input type="checkbox" name="hot" value="{{d.hot}}" data-id="{{d.id}}" lay-skin="switch" lay-text="是|否" lay-filter="hotDemo" {{ d.hot == 'on' ? 'checked' : '' }}>
		</script>
		<script src="layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script>
			layui.use(['jquery', 'layer', 'table', 'util','form'], function() {
				var $ = layui.jquery,
					form = layui.form,
					layer = layui.layer,
					table = layui.table;
				var iframeObj = $(window.frameElement).attr('name');
				table.render({
					elem: '#listTable',
					method: "get",
					url:'/adminAjax/getList',
					cellMinWidth: 95,
					page: true,
					height: "full-125",
					limit: 10,
					limits: [10, 15, 20, 25],
					id: "listTable",
					cols: [[
						{checkbox: true, fixed: true, align: "center"},
						{field:'id', title:'ID', width:80, align: "center", unresize: true, sort: true},
						{field:'order', title:'排序', width:80, align: "center", edit: 'text', sort: true},
						{field:'title', title:'标题'},
						{field:'type', title:'所属分类',width:120 , align: "center",templet: '#typeTpl'},
						{field:'cover', title:'缩略图', width:120 , align: "center",templet:function(d){
							var img="<img src='"+d.thumb+"' style='width:35px;height:35px;' onerror=\"this.src='/admin/images/null.jpg'\" />";
							return img;
						}},
						{field:'hot', title:'是否热门', width:120, align: "center", templet: '#hotTpl'},
						{field:'add_time', title:'添加时间', width:200, align: "center", templet : "<div>{{layui.util.toDateString(new Date(Number(d.add_time)), 'yyyy-MM-dd HH:mm:ss')}}</div>"},
						{field:'contrl', title: '操作', width: 150,fixed: "right", align: "center", templet: '#listBar'}
					]],
					response: {
						statusCode: 1 
					},
					done: function (res, curr, count) {

					}
				});
				//监听事件
				form.on('switch(hotDemo)', function(obj){
					let id = $(obj.elem).attr('data-id');
					$.post("/adminAjax/editListHot",{id:id,hot:obj.value},function(res){
							layer.msg(res.msg);
							if(res.code == 1){
								setTimeout(function(){
									location.reload()
								},200)
							}
					})
				});
				//列表操作
				table.on('tool(listTable)', function (obj) {
					var layEvent = obj.event,
						data = obj.data;
					if (layEvent === 'edit') { //编辑
						var url=$(this).attr('data-url');
						edit(url,data);
					} else if (layEvent === 'del') { //删除
						layer.confirm('确定删除此项？', {icon: 3, title: '提示信息'}, function (index) {
							$.post("/adminAjax/delList",{id:obj.data.id},function(res){
								layer.msg(res.msg);
								setTimeout(function(){
									location.reload()
								},500)
							})
						});
					}
				});
				var isMoblie = false, w = '700px';
				if(window.innerWidth <= 768) {
					w = '320px;';
					isMoblie=!0;
				};
				$(document).on('click', '.addBtn', function(event) {
					var url = $(this).attr('data-url');
					var index = layer.open({
						type: 2,
						title: "文章添加",
						area: [w, '620px'],
						content: url,
						success:function(layero, index){
							
						}
					});
					if(isMoblie){
						layer.full(index);
					}
					return false;
				});
				function edit(url,data){
					var index = layer.open({
						type: 2,
						title: "文章编辑",
						area: [w, '620px'],
						content: url+"?id="+data.id,
						success:function(layero, index){
							var body = layui.layer.getChildFrame('body', index);
							if (data) {
								body.find("*[name=id]").val(data.id);
								body.find("*[name=title]").val(data.title);
								if(data.hot == "on"){
									body.find("*[name=hot]").prop('checked',true);
								}
								body.find("*[name=type]").val(data.type);
								body.find("*[name=order]").val(data.order);
								body.find("*[name=cover]").val(data.cover);
								body.find("#uploadimg").attr('src',data.cover);
								body.find("*[name=athor]").val(data.athor);
								body.find("*[name=count]").val(data.read);
								body.find("*[name=desc]").val(data.desc);
								body.find("*[name=key]").val(data.keyword);
								body.find("*[name=source]").val(data.source);
								body.find("*[name=content]").val(data.content);
								//form.render();
								var iframeW = layero.find('iframe')[0].contentWindow;
								iframeW.layui.form.render();
							}
						}
					});
					if(isMoblie){
						layer.full(index);
					}
					return false;
				}
			});
		</script>
	</body>

</html>
