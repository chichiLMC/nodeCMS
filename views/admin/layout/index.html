<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
  		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>后台管理</title>
		<link rel="stylesheet" type="text/css" href="layui/css/layui.css"/>
		<link rel="stylesheet" type="text/css" href="css/admin.css"/>
	</head>
	<body>
		<div class="main-layout" id='main-layout'>
			<!--侧边栏-->
			<div class="main-layout-side">
				<div class="m-logo"></div>
				<ul class="layui-nav layui-nav-tree" lay-filter="leftNav">
				  <li class="layui-nav-item">
				    <a href="javascript:;"  data-url="/admin/menu" data-id='1' data-text="菜单管理"><i class="iconfont">&#xe607;</i>菜单管理</a>
				  </li>
				  <li class="layui-nav-item">
				    <a href="javascript:;"><i class="iconfont">&#xe602;</i>内容管理</a>
				    <dl class="layui-nav-child">
						<dd><a href="javascript:;" data-url="/admin/product" data-id='2' data-text="产品管理"><span class="l-line"></span>产品管理</a></dd>
				      	<dd><a href="javascript:;" data-url="/admin/article" data-id='3' data-text="文章管理"><span class="l-line"></span>文章管理</a></dd>
				      	<dd><a href="javascript:;" data-url="/admin/single" data-id='4' data-text="单页管理"><span class="l-line"></span>单页管理</a></dd>
				    </dl>
				  </li>
				  <li class="layui-nav-item">
				    <a href="javascript:;"><i class="iconfont">&#xe604;</i>广告管理</a>
				    <dl class="layui-nav-child">
						<dd><a href="javascript:;" data-url="/admin/adv" data-id='5' data-text="广告列表"><span class="l-line"></span>广告列表</a></dd>
				      	<dd><a href="javascript:;" data-url="/admin/advtype" data-id='6' data-text="广告分类"><span class="l-line"></span>广告分类</a></dd>
				    </dl>
				  </li>
				  <li class="layui-nav-item">
						<a href="javascript:;" data-url="/admin/message" data-id='7' data-text="网站留言"><i class="iconfont">&#xe606;</i>网站留言</a>
					  </li>
				<% if(userinfo[1] !=2) { %> 
					<li class="layui-nav-item">
						<a href="javascript:;" data-url="/admin/user" data-id='8' data-text="用户管理"><i class="iconfont">&#xe608;</i>用户管理</a>
					</li>
					<li class="layui-nav-item">
					<a href="javascript:;" data-url="/admin/database" data-id='9' data-text="备份管理"><i class="iconfont">&#xe600;</i>备份管理</a>
					</li>
					<li class="layui-nav-item">
						<a href="javascript:;" data-url="/admin/system" data-id='10' data-text="网站信息"><i class="iconfont">&#xe60b;</i>网站信息</a>
					</li>
				<% } %>
				</ul>
			</div>
			<!--右侧内容-->
			<div class="main-layout-container">
				<!--头部-->
				<div class="main-layout-header">
					<div class="menu-btn" id="hideBtn">
						<a href="javascript:;">
							<span class="iconfont">&#xe60e;</span>
						</a>
					</div>
					<ul class="layui-nav" lay-filter="rightNav">
						<li class="layui-nav-item"><a href="http://<%- websrc %>" target="_blank" data-text="访问前台" title="访问前台"><i class="iconfont">&#xe60c;</i></a></li>
					  <li class="layui-nav-item"><a href="javascript:;" data-text="邮件系统"><i class="iconfont">&#xe603;</i></a></li>
					  <li class="layui-nav-item">
					    <a href="javascript:;" data-url="/admin/admininfo" data-id='0' data-text="个人中心">个人中心</a>
					  </li>
					  <li class="layui-nav-item"><a href="javascript:;" id="exit">退出</a></li>
					</ul>
				</div>
				<!--主体内容-->
				<div class="main-layout-body">
					<!--tab 切换-->
					<div class="layui-tab layui-tab-brief main-layout-tab" lay-filter="tab" lay-allowClose="true">
					  <ul class="layui-tab-title">
					    <li class="layui-this welcome">后台主页</li>
					  </ul>
					  <div class="layui-tab-content">
							<div class="layui-tab-item layui-show" style="background: #f5f5f5;">
								<iframe src="/admin/welcome" width="100%" height="100%" name="iframe" scrolling="auto" class="iframe" framborder="0"></iframe>
					    </div>
					  </div>
					</div>
				</div>
			</div>
			<!--遮罩-->
			<div class="main-mask">
				
			</div>
		</div>
		<script src="layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
		<script>
			layui.use(['layer','jquery'], function(){
				var layer 	= layui.layer;
				var $=layui.jquery;
				$("#exit").on('click', function () {
					$.post("/adminAjax/loginOut", function (res) {
						layer.msg(res.msg)
						if(res.code==1){
							setTimeout(function(){
								location.href = res.url
							},800)
						}
					})
				})
			})
		</script>
	</body>
</html>
