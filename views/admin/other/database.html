<!DOCTYPE html>
<html class="iframe-h">

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>网站后台管理模版 - 广告管理</title>
		<link rel="stylesheet" type="text/css" href="layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="css/admin.css" />
		<style>.tool-btn .layui-btn-sm i{font-size: 14px !important;}</style>
	</head>
	<body>
		<div class="wrap-container clearfix">
				<div class="column-content-detail">
					<form class="layui-form" action="">
						<div class="layui-form-item">
							<div class="layui-inline tool-btn">
								<button class="layui-btn layui-btn-sm layui-btn-normal backBtn"><i class="layui-icon">&#xe654;备份数据库</i></button>
								<button class="layui-btn layui-btn-sm layui-btn-warm restBtn"><i class="layui-icon">&#xe640;导入数据库</i></button>
							</div>
						</div>
					</form>
				</div>
		</div>
		<script src="layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script>
			layui.use(['jquery', 'layer', 'table', 'util','form'], function() {
				var $ = layui.jquery,
					form = layui.form,
					layer = layui.layer,
					table = layui.table;
				var iframeObj = $(window.frameElement).attr('name');
				var isMoblie = false, w = '700px';
				if(window.innerWidth <= 768) {
					w = '320px;';
					isMoblie=!0;
				};
				$(document).on('click', '.backBtn', function(event) {
					$.post("/adminAjax/backupSql",function(res){
						layer.msg(res.msg);
					})
					return false
				});
			});
		</script>
	</body>

</html>
